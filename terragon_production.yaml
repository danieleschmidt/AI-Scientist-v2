# TERRAGON SDLC MASTER v4.0 - Production Configuration
# Global-first autonomous research system configuration

# Core Research Configuration
research:
  mode: unified                          # basic|robust|scalable|unified
  workspace_dir: /workspace              # Persistent workspace directory
  max_concurrent_experiments: 16         # Maximum parallel experiments
  session_timeout: 7200                  # Session timeout in seconds (2 hours)

# Research Discovery Configuration
discovery:
  budget: 20                            # Number of hypotheses to generate
  validation_budget: 10                 # Number of hypotheses to validate
  domains:                              # Research domains to explore
    - meta_learning
    - neural_architecture_search
    - foundation_models
    - quantum_learning
    - multimodal_ai
    - autonomous_agents
    - continual_learning
  
  novelty_threshold: 0.75               # Minimum novelty score for hypotheses
  expected_impact_threshold: 0.70       # Minimum expected impact threshold

# Autonomous Experimentation Configuration
experimentation:
  budget: 50                            # Maximum number of experiments
  parallel_execution: true              # Enable parallel experiment execution
  max_batch_size: 20                    # Maximum experiments per batch
  
  preferred_algorithms:                 # Algorithms to prioritize
    - neural_network
    - meta_learning
    - quantum_enhanced
    - adaptive_nas
    - transformer_based
    - reinforcement_learning
  
  preferred_datasets:                   # Datasets to use for experiments
    - cifar10
    - miniImageNet
    - tieredImageNet
    - synthetic_multimodal
    - benchmark_suite
  
  evaluation_metrics:                   # Primary evaluation metrics
    - accuracy
    - f1_score
    - convergence_speed
    - resource_efficiency
    - robustness_score

# Optimization Configuration
optimization:
  enable_quantum: true                  # Enable quantum-inspired optimization
  enable_distributed: true             # Enable distributed computing
  rounds: 5                            # Number of optimization rounds
  
  quantum_config:                       # Quantum optimization parameters
    population_size: 100                # Quantum population size
    max_iterations: 200                 # Maximum optimization iterations
    temperature_schedule: exponential   # Temperature cooling schedule
    annealing_rate: 0.95               # Annealing cooling rate
  
  distributed_config:                   # Distributed computing configuration
    enable_ray: false                   # Ray distributed computing (disabled for compatibility)
    enable_dask: false                  # Dask distributed computing (disabled for compatibility)
    max_workers: 64                     # Maximum distributed workers
    worker_timeout: 3600                # Worker timeout in seconds

# Performance & Scaling Configuration
performance:
  cache_memory_mb: 8192                 # Cache memory allocation (8GB)
  initial_workers: 16                   # Initial worker thread count
  max_workers: 64                       # Maximum worker thread count
  min_workers: 4                        # Minimum worker thread count
  
  scaling_strategy: elastic             # vertical|horizontal|elastic
  performance_profile: distributed_optimized  # memory|cpu|gpu|distributed_optimized
  
  resource_limits:                      # Resource usage limits
    max_cpu_percent: 80.0              # Maximum CPU usage percentage
    max_memory_percent: 85.0           # Maximum memory usage percentage
    max_disk_usage_gb: 100.0           # Maximum disk usage in GB
    max_experiment_runtime: 3600        # Maximum experiment runtime (1 hour)
  
  optimization_targets:                 # Performance optimization targets
    target_latency_ms: 200              # Target response latency
    target_throughput_rps: 100          # Target requests per second
    cache_hit_rate_target: 0.85         # Target cache hit rate

# Monitoring & Observability Configuration
monitoring:
  prometheus_enabled: true              # Enable Prometheus metrics
  prometheus_port: 8000                 # Prometheus metrics port
  health_check_interval: 30             # Health check interval (seconds)
  metrics_retention_days: 30            # Metrics retention period
  
  alert_thresholds:                     # System alert thresholds
    cpu_warning: 70                     # CPU warning threshold (%)
    cpu_critical: 85                    # CPU critical threshold (%)
    memory_warning: 80                  # Memory warning threshold (%)
    memory_critical: 90                 # Memory critical threshold (%)
    disk_warning: 85                    # Disk warning threshold (%)
    disk_critical: 95                   # Disk critical threshold (%)
    error_rate_warning: 0.05            # Error rate warning threshold
    error_rate_critical: 0.10           # Error rate critical threshold
  
  logging:                              # Logging configuration
    level: INFO                         # Log level (DEBUG|INFO|WARNING|ERROR)
    format: json                        # Log format (text|json)
    max_file_size_mb: 100              # Maximum log file size
    max_files: 10                       # Maximum number of log files
    audit_logging: true                 # Enable audit logging

# Security Configuration
security:
  enable_input_validation: true         # Enable comprehensive input validation
  enable_audit_logging: true            # Enable security audit logging
  circuit_breaker_enabled: true         # Enable circuit breaker patterns
  rate_limiting_enabled: true           # Enable API rate limiting
  
  input_validation:                     # Input validation settings
    max_string_length: 10000            # Maximum string input length
    max_file_size_mb: 100              # Maximum file upload size
    allowed_file_types:                 # Allowed file types
      - .json
      - .yaml
      - .yml
      - .txt
      - .md
      - .csv
  
  circuit_breaker:                      # Circuit breaker configuration
    failure_threshold: 5                # Failure threshold before opening
    timeout_seconds: 60.0               # Circuit breaker timeout
    recovery_timeout: 30.0              # Recovery attempt timeout
  
  rate_limiting:                        # Rate limiting configuration
    requests_per_minute: 60             # Maximum requests per minute per IP
    burst_limit: 10                     # Burst request limit

# Global-First Implementation
globalization:
  enable_i18n: true                     # Enable internationalization
  default_locale: en_US                 # Default locale
  supported_locales:                    # Supported locales
    - en_US                             # English (US)
    - es_ES                             # Spanish (Spain) 
    - fr_FR                             # French (France)
    - de_DE                             # German (Germany)
    - ja_JP                             # Japanese (Japan)
    - zh_CN                             # Chinese (China)
  
  compliance:                           # Data compliance settings
    gdpr_enabled: true                  # GDPR compliance
    ccpa_enabled: true                  # CCPA compliance
    pdpa_enabled: true                  # PDPA compliance
    data_retention_days: 365            # Data retention period
    anonymization_enabled: true        # Enable data anonymization
  
  multi_region:                         # Multi-region configuration
    primary_region: us-east-1           # Primary AWS region
    backup_regions:                     # Backup regions
      - eu-west-1                       # Europe (Ireland)
      - ap-southeast-1                  # Asia Pacific (Singapore)
    cross_region_replication: true     # Enable cross-region replication
    latency_optimization: true         # Enable latency optimization

# Research Output Configuration
output:
  generate_visualizations: true         # Generate research visualizations
  generate_publications: true           # Generate publication drafts
  generate_code_artifacts: true        # Generate code artifacts
  auto_commit_results: false            # Automatically commit results to Git
  
  visualization_formats:                # Supported visualization formats
    - png
    - svg
    - pdf
    - html
  
  publication_formats:                  # Publication output formats
    - markdown
    - latex
    - html
    - pdf
  
  export_formats:                       # Data export formats
    - json
    - csv
    - yaml
    - pickle

# Database Configuration (if applicable)
database:
  enabled: false                        # Enable database persistence
  type: sqlite                          # Database type (sqlite|postgresql|mysql)
  connection_pool_size: 10              # Connection pool size
  query_timeout: 30                     # Query timeout (seconds)
  backup_enabled: true                  # Enable automated backups
  backup_interval_hours: 6              # Backup interval

# Integration Configuration
integrations:
  github:                               # GitHub integration
    enabled: false                      # Enable GitHub integration
    auto_pr_creation: false             # Automatically create pull requests
    
  slack:                                # Slack integration
    enabled: false                      # Enable Slack notifications
    
  email:                                # Email integration
    enabled: false                      # Enable email notifications
    
  webhook:                              # Webhook integration
    enabled: false                      # Enable webhook notifications

# Quality Assurance Configuration
quality:
  enable_reproducibility_checks: true   # Enable reproducibility validation
  enable_statistical_testing: true      # Enable statistical significance testing
  enable_performance_benchmarking: true # Enable performance benchmarking
  
  reproducibility:                      # Reproducibility settings
    min_reproducibility_score: 0.80    # Minimum reproducibility score
    validation_runs: 3                  # Number of validation runs
    random_seed: 42                     # Default random seed
  
  statistical_testing:                  # Statistical testing settings
    significance_threshold: 0.05        # Statistical significance threshold (p-value)
    confidence_level: 0.95              # Confidence level for tests
    multiple_testing_correction: bonferroni  # Multiple testing correction method
  
  performance_benchmarking:             # Performance benchmarking settings
    baseline_comparison_enabled: true   # Enable baseline comparisons
    performance_regression_threshold: 0.05  # Performance regression threshold (5%)
    benchmark_timeout: 3600             # Benchmark timeout (1 hour)

# Experimental Features (Beta)
experimental:
  enable_quantum_algorithms: true       # Enable quantum-inspired algorithms
  enable_neural_architecture_search: true  # Enable automated NAS
  enable_meta_learning: true            # Enable meta-learning capabilities
  enable_continual_learning: true      # Enable continual learning
  enable_multi_objective_optimization: true  # Enable multi-objective optimization
  
  beta_features:                        # Beta features to enable
    - adaptive_hyperparameter_tuning
    - automated_feature_engineering
    - cross_domain_transfer_learning
    - explainable_ai_integration
    - federated_learning_support

# Environment-Specific Overrides
environments:
  development:
    research:
      max_concurrent_experiments: 4
    performance:
      cache_memory_mb: 2048
      max_workers: 16
    monitoring:
      health_check_interval: 60
      
  staging:
    research:
      max_concurrent_experiments: 8
    performance:
      cache_memory_mb: 4096
      max_workers: 32
    
  production:
    research:
      max_concurrent_experiments: 16
    performance:
      cache_memory_mb: 8192
      max_workers: 64
    security:
      enable_audit_logging: true
    monitoring:
      alert_thresholds:
        cpu_critical: 80
        memory_critical: 85

# Version Information
version:
  terragon_version: "4.0"
  config_version: "1.0"
  last_updated: "2025-08-12"
  compatibility:
    min_python_version: "3.11"
    max_python_version: "3.12"