# ğŸš€ GitHub Actions CD Template for AI Scientist v2
#
# This template provides enterprise-grade continuous deployment with security attestation
# To implement: Copy this file to .github/workflows/cd.yml in your repository
#
# Required repository secrets:
# - GITHUB_TOKEN (automatically provided by GitHub)
# - Additional secrets for external services (Honeycomb, Grafana Cloud, etc.)

name: ğŸš€ Continuous Deployment

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  PYTHON_VERSION: "3.11"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write
  id-token: write
  security-events: write

jobs:
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # ğŸ—ï¸ BUILD AND SIGN RELEASE ARTIFACTS
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  build-release:
    name: ğŸ—ï¸ Build Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      sha256: ${{ steps.hash.outputs.sha256 }}
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install Build Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: ğŸ—ï¸ Build Python Package
        run: |
          python -m build --wheel --sdist

      - name: ğŸ” Verify Package
        run: |
          twine check dist/*
          
      - name: ğŸ“‹ Extract Version
        id: version
        run: |
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ğŸ” Generate Checksums
        id: hash
        run: |
          cd dist
          sha256sum * > checksums.txt
          echo "sha256=$(sha256sum *.whl | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-release-${{ steps.version.outputs.version }}
          path: |
            dist/
            checksums.txt
          retention-days: 30

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # ğŸ³ BUILD AND PUSH CONTAINER IMAGES
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  build-container:
    name: ğŸ³ Build Container
    runs-on: ubuntu-latest
    needs: build-release
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“‹ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: ğŸ—ï¸ Build and Push Container
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.build-release.outputs.version }}
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VCS_REF=${{ github.sha }}

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # ğŸ” SECURITY ATTESTATION
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  security-scan:
    name: ğŸ” Security Attestation
    runs-on: ubuntu-latest
    needs: build-container
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ” Run Final Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-release.outputs.version }}
          format: sarif
          output: release-security-results.sarif

      - name: ğŸ“Š Upload Security Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: release-security-results.sarif

      - name: âœ… Security Attestation
        run: |
          echo "ğŸ” Security scan completed for release ${{ needs.build-release.outputs.version }}"
          echo "ğŸ“Š Results uploaded to GitHub Security tab"

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # ğŸŒ DEPLOYMENT STRATEGY
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  deploy-staging:
    name: ğŸ§ª Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-release, build-container, security-scan]
    environment: staging
    if: github.event.inputs.environment == 'staging' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: ğŸš€ Deploy to Staging
        run: |
          echo "ğŸ§ª Deploying AI Scientist v${{ needs.build-release.outputs.version }} to staging"
          echo "ğŸ”— Staging URL: https://staging.ai-scientist.terragonlabs.ai"

      - name: ğŸ§ª Run Staging Tests
        run: |
          echo "ğŸ§ª Running staging integration tests..."
          # Add staging-specific tests here

      - name: ğŸ“Š Staging Health Check
        run: |
          echo "ğŸ’š Staging deployment successful!"
          echo "ğŸ” Health check passed"

  deploy-production:
    name: ğŸŒ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-release, build-container, security-scan, deploy-staging]
    environment: production
    if: github.event_name == 'release' || github.event.inputs.environment == 'production'
    
    steps:
      - name: ğŸŒ Deploy to Production
        run: |
          echo "ğŸŒ Deploying AI Scientist v${{ needs.build-release.outputs.version }} to production"
          echo "ğŸ”— Production URL: https://ai-scientist.terragonlabs.ai"

      - name: ğŸ” Production Health Check
        run: |
          echo "ğŸ’š Production deployment successful!"
          echo "ğŸ” Health check passed"

      - name: ğŸ“¢ Release Notification
        run: |
          echo "ğŸ‰ AI Scientist v${{ needs.build-release.outputs.version }} successfully deployed!"
          echo "ğŸ“¦ Package: https://github.com/${{ github.repository }}/releases/tag/v${{ needs.build-release.outputs.version }}"
          echo "ğŸ³ Container: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-release.outputs.version }}"