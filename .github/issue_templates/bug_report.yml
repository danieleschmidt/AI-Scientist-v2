name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of AI Scientist v2 are you running?
      placeholder: v2.0.0
    validations:
      required: true
  
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Please provide detailed steps to reproduce the issue
      placeholder: |
        1. Run command '...'
        2. Click on '...'
        3. See error
    validations:
      required: true
  
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  
  - type: dropdown
    id: os
    attributes:
      label: Operating System
      multiple: false
      options:
        - Linux
        - macOS
        - Windows
        - Docker
    validations:
      required: true
  
  - type: dropdown
    id: python-version
    attributes:
      label: Python Version
      multiple: false
      options:
        - "3.11"
        - "3.12"
        - Other
    validations:
      required: true