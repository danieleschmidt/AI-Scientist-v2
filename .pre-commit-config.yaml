repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-merge-conflict
      - id: debug-statements
      - id: detect-private-key

  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [--profile=black]

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203,W503]

  - repo: https://github.com/pycqa/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, ai_scientist/, -f, json, -o, bandit-report.json]
        pass_filenames: false

  - repo: local
    hooks:
      - id: security-check
        name: Security Check
        entry: python
        language: system
        args:
          - -c
          - |
            import subprocess
            import sys
            
            # Check for os.popen usage
            result = subprocess.run(['grep', '-r', 'os.popen', 'ai_scientist/'], capture_output=True)
            if result.returncode == 0:
                print('SECURITY ERROR: os.popen found in code')
                sys.exit(1)
            
            # Check for shell=True in subprocess
            result = subprocess.run(['grep', '-r', 'shell=True', 'ai_scientist/'], capture_output=True)
            if result.returncode == 0:
                print('SECURITY ERROR: shell=True found in subprocess calls')
                sys.exit(1)
                
            print('âœ“ Security checks passed')
        files: '\.py$'
        pass_filenames: false

      - id: run-tests
        name: Run Tests
        entry: python3
        language: system
        args: [run_tests.py]
        files: '\.py$'
        pass_filenames: false